name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  lint:
    name: Lint photo_sort
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.1

      - name: 🚀 Run Home Assistant Lint
        uses: frenck/action-addon-linter@v2.15
        with:
          path: "."
